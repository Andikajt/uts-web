<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Andika Jati</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #e3f2fd 50%, #bbdefb 100%);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            transition: background 0.5s ease; /* Transisi smooth untuk background jika diperlukan */
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            transition: all 0.3s ease; /* Transisi smooth untuk container */
        }
        h1 {
            color: #1976d2; /* Biru dominan */
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            transition: color 0.3s ease; /* Transisi smooth untuk warna */
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #424242;
            transition: color 0.3s ease;
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 20px 0;
            border: 5px solid #1976d2; /* Biru dominan */
            box-shadow: 0 5px 15px rgba(25, 118, 210, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Transisi smooth untuk gambar */
        }
        img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(25, 118, 210, 0.5);
        }
        form {
            max-width: 400px;
            margin: 30px auto 0;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #1976d2; /* Biru dominan */
            transition: color 0.3s ease;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #e3f2fd; /* Biru muda */
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input:focus {
            border-color: #1976d2; /* Biru dominan */
            box-shadow: 0 0 10px rgba(25, 118, 210, 0.3);
            outline: none;
        }
        button {
            padding: 12px 25px;
            background: linear-gradient(135deg, #1976d2 0%, #42a5f5 100%); /* Gradient biru */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(25, 118, 210, 0.4);
            background: linear-gradient(135deg, #1565c0 0%, #1976d2 100%);
        }
        .error {
            color: #d32f2f; /* Merah untuk error */
            font-size: 0.9em;
            margin-top: -10px;
            margin-bottom: 10px;
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selamat Datang di Website Saya</h1>
        <p>Saya adalah Andika Jati, seorang pengembang web yang antusias dengan teknologi dan inovasi. Saya suka belajar hal baru, berkolaborasi dalam proyek kreatif, dan berbagi pengetahuan dengan orang lain. Selamat datang di dunia saya!</p>
        <img src="https://png.pngtree.com/png-vector/20231019/ourmid/pngtree-user-profile-avatar-png-image_10211467.png" alt="Gambar Profil Andika Jati">

        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <div id="emailError" class="error"></div>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <div id="passwordError" class="error"></div>

            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        // Program JavaScript untuk prompt nama
        const nama = prompt("Masukkan nama Anda:");
        if (nama) {
            alert(`Halo, ${nama}! Selamat datang di website kami.`);
        } else {
            alert("Halo! Selamat datang di website kami.");
        }

        // Validasi form
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah submit default

            let isValid = true;

            // Validasi email
            if (!emailInput.value.includes('@')) {
                emailError.textContent = 'Email harus mengandung karakter "@".';
                isValid = false;
            } else {
                emailError.textContent = '';
            }

            // Validasi password
            if (passwordInput.value.length < 8) {
                passwordError.textContent = 'Password minimal 8 karakter.';
                isValid = false;
            } else {
                passwordError.textContent = '';
            }

            if (isValid) {
                alert('Login berhasil!');
                // Di sini bisa tambahkan logika untuk submit data, misalnya ke server
            }
        });
    </script>
</body>
</html>
